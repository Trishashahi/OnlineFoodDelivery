<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style4.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <body style="background-color:dimgray;"></body>
    <header>
        <a href="#" class="logo"><img src="image 2.png" alt=""></a>

        <form class="inline">
            <div class="searchbar">
                <i class="bx bx-search"></i>
                <input class="input-field" type="text">
            </div>
        </form>
        <div class="nav-icon">
            <a href=""><i class="fa fa-fw fa-home"></i> </a>
            <a href="#"><i class='fas fa-comment-alt'></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i> </a>
            <a href="#"><i class='far fa-bell'></i></a>
            <a href="#"><i class="bx bx-user-circle"></i> </a>
            

        </div>
    </header>
    <div class="master-container">
        <div class="card cart">
          <label class="title">Your cart</label>
          <div class="products">
            <div class="product">
              <img src="Rectangle 19.png" height="100px" width="100px">
              <div>
                <span>Chocolate cake</span>
                <p>Extra toppings</p>
                <p>No egg</p>
              </div>
              <div class="quantity">
                <button>
                  <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
                  </svg>
                </button>
                <label>2</label>
                <button>
                  <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M12 4V20M20 12H4"></path>
                  </svg>
                </button>
              </div>
              <label class="price small">Rs.260</label>
            </div>
          </div>
        </div>
      
        <div class="card coupons">
          <label class="title">Apply coupons</label>
          <form class="form">
              <input type="text" placeholder="Apply your coupons here" class="input_field">
              <button>Apply</button>
          </form>
        </div>
      
        <div class="card checkout">
          <label class="title">Checkout</label>
          <div class="details">
            <span>Your cart subtotal:</span>
            <span>Rs.400</span>
            <span>Discount through applied coupons:</span>
            <span>Rs.100</span>
            <span>Shipping fees:</span>
            <span>Rs.50</span>
          </div>
          <div class="checkout--footer">
            <label class="price"><sup>Rs.</sup>450</label>
            <a href="bill.html"><button class="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
</body>
</html>
